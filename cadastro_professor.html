<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Professor </title>
    <style>
        body {
            background: linear-gradient(to bottom, #20C475, white);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #e0e0e0;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.2);
          
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            background-color: #20C475;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-link a{
            color: #20C475;
        }
        h2{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro do Professor</h2>
        <form action="cadastro_professor.php" method="POST">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>
                <small>Formato: 123.456.789-01</small>
            </div>
            
            <div class="input-group">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="codigo">Código de acesso:</label>
                <input type="password" id="codigo" name="codigo" required>
            </div>
            <button class="button" type="submit">Cadastrar</button>
            <div class="login-link">
                <br>
                <a href="login_professor.php">Já tenho uma conta</a>
                <br>
                <a href="cadastro_aluno.php">Sou aluno</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cpfInput = document.getElementById("cpf");
        
            cpfInput.addEventListener("input", function() {
                let value = cpfInput.value.replace(/\D/g, ""); // Remove todos os caracteres não numéricos
                if (value.length > 11) {
                    value = value.slice(0, 11);
                }
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                cpfInput.value = value;
            });
        });
        </script>
</body>

</html>
